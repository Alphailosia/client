<form ngForm #assignmentForm class="form">
    <mat-form-field>
      <input matInput #nomAssignment placeholder="nom du devoir" [(ngModel)]="nomDevoir" name="nom">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
  
    <button mat-stroked-button color="primary" (click)="onSubmit(); assignmentForm.reset();">Ajout</button>
  </form>
