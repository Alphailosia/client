<mat-card *ngIf="assignmentTransmis && matiere && etudiant"
    [ngClass]="{'success':assignmentTransmis.rendu,'danger':!assignmentTransmis.rendu}">
    
    <h1>Détails de l'assignement</h1>

    <h2>Etudiant</h2>

    <p> Nom : {{etudiant.nom}} </p>
    <p> Prénom : {{etudiant.prenom}} </p>
    <p> Promo : {{etudiant.promo}} </p>


    <h2>Devoir</h2>

    <p> Type de devoir : {{ assignmentTransmis.nom }}</p>
    <p> Date de rendu : {{ assignmentTransmis.dateDeRendu | date }}</p>
    <nav>
        <!-- ou juste ['/assignment',assignmentTransmis.id,'edit'] = absolue  ou  [routerLink]="['edit']" = relatif -->

    </nav>
      <p>Matiere : {{matiere.nom}}</p> 

      <img [src]="matiere.photoMatiere">

      <p>Enseigné par : </p>

      <img [src]="matiere.photoProf" hight="200px" width="200px">

    <div id="bottom">
        <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">Rendu</mat-checkbox>
        <button mat-stroked-button color="primary" (click)="onClickEdit()"  [disabled]="isAdmin()">Edit</button>
        <button mat-raised-button color="primary" (click)="onDelete()">Delete</button>
    </div>
</mat-card>
