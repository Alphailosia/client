<a routerLink="/add"><button mat-flat-button color="primary">Ajouter un assignment</button></a>
<input matInput placeholder="Recherche" [(ngModel)]="nomAssignment" (input)='getAssignments()' name="assignment-name">
<div>
  <h2>Liste des assignments :</h2>
  <!--filtre-->
  <mat-radio-group [(ngModel)]="estRendu" (ngModelChange)='getAssignments()'>
    <mat-radio-button value="tous">Tous</mat-radio-button>
    <mat-radio-button value="rendu">Rendu</mat-radio-button>
    <mat-radio-button value="nonRendu">Non Rendu</mat-radio-button>
  </mat-radio-group>
  <!--pagination-->
  <mat-paginator [length]="totalDocs"
              [pageSize]="limit"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="onChangePage($event)">
</mat-paginator>

<table mat-table [dataSource]="assignments" class="mat-elevation-z8">
  <!--<nav><a routerLink="/assignment/{{element.id}}">-->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom du devoir </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="dateDeRendu">
    <th mat-header-cell *matHeaderCellDef> Date de rendu </th>
    <td mat-cell *matCellDef="let element"> {{element.dateDeRendu | date}} </td>
  </ng-container>

  <ng-container matColumnDef="rendu">
    <th mat-header-cell *matHeaderCellDef> Etat </th>
    <td mat-cell *matCellDef="let element" > <span *ngIf="element.rendu">Rendu </span> <span *ngIf="!element.rendu">Non rendu </span> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
  (click)="goToDetail(row)"
  *matRowDef="let row; columns: displayedColumns;"></tr>
<!--</a></nav>-->
</table>
